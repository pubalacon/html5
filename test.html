<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Test Bootstrap</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-8">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Nom</th>
                            <th scope="col">Prénom</th>
                            <th scope="col">Film préféré</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Martin</td>
                            <td>José</td>
                            <td>Les Ailes du désir</td>
                        </tr>
                        <tr>
                            <td>Durand</td>
                            <td>Patrice</td>
                            <td>Pulp Fiction</td>
                        </tr>
                        <tr>
                            <td>Morand</td>
                            <td>Daniel</td>
                            <td>Men In Black 3</td>
                        </tr>
                        <tr>
                            <td>Billy</td>
                            <td>Joel</td>
                            <td>Mars attacks</td>
                        </tr>
                        <tr>
                            <td>Lopez</td>
                            <td>Kevin</td>
                            <td>La nuit du chasseur</td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col">
                <p>Les différents boutons de Bootstrap</p>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-info">Test</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-dark">Dark</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="alert alert-success">Div Alert Success</div>
            </div>
            <div class="col-4">
                <div class="alert alert-warning">Div Alert Warning</div>
            </div>
            <div class="col-2">
                <div class="alert alert-danger">Div Alert Danger</div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
